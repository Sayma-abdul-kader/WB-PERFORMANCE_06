<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class-10(SVG)</title>
</head>
<body>
    <svg width="450" height="450" style="border: 2px solid teal; background-color: bisque;">
       <rect width="225" height="112" fill="darkblue" x="50" y="50" stroke-width="10" rx="10" stroke="cornflowerblue" stroke-dasharray="5 5" stroke-linecap="butt" stroke-opacity="1.5" fill-opacity="0.7"></rect>
       <rect width="225" height="112" fill="darkblue" x="200" y="200" stroke-width="10" stroke="cornflowerblue" ></rect>
       <circle cx="100" cy="250" r="40" fill="purple" stroke="red" stroke-width="7"/>
       <circle cx="150" cy="350" r="50" fill="red" stroke="black" stroke-width="5" stroke-dasharray="5 10" stroke-linecap="round"></circle>
    </svg>
    <svg width="450" height="450" style="border: 2px solid teal; background-color:mediumaquamarine;">
        <polygon points="123 142,251 170,351 100,251 80" fill="aqua" stroke="darkblue" stroke-width="5"/>
    </svg>
    <svg  width="450" height="450" style="border: 2px solid teal;  " >
        <polyline points="0 100,100 100,100 200,200 200,200 300,300 300,300 400,400 400,400 450" fill="aqua" stroke="darkblue" stroke-width="5"/> 
    </svg>
    <svg  width="400" height="400" style="border: 5px solid teal;  " >
       <ellipse cx="200" cy="80" r="15" rx="110" ry="60" />
    </svg>
</body>
</html>
